name: quizapp
description: In this project I'll be creating a quiz app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #this new version of rflutter_alert support null safety feature of dart.
  rflutter_alert: ^2.0.4

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

  flutter_lints: ^1.0.0

flutter:
  assets/
  uses-material-design: true